# Hospital Forecasting Configuration

# Data Sources (Kaggle)
data_sources:
  covid_data:
    url: "https://disease.sh/v3/covid-19/historical"
    format: "json"

# Kaggle Configuration
kaggle:
  datasets:
    hospital_admissions:
      name: "ashishsahani/hospital-admissions-data"
      file: "HDHI Admission data.csv"
      description: "HDHI Hospital Admissions 2017-2019 (India)"
  cache_path: "data/kaggle_cache"

# Database Configuration
database:
  type: "sqlite"
  name: "hospital_forecasting.db"
  # For PostgreSQL (uncomment when needed)
  # host: "localhost"
  # port: 5432
  # username: "user"
  # password: "password"

# Model Configuration
models:
  prophet:
    seasonality_mode: additive
    yearly_seasonality: true
    weekly_seasonality: true
    daily_seasonality: false
    changepoint_prior_scale: 0.1
    seasonality_prior_scale: 1.0
  xgboost:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.1
    use_optuna: true
  arima:
    auto_arima: true
    seasonal: true
    
# Forecasting Parameters
forecasting:
  prediction_days: 14
  confidence_interval: 0.95
  
# Dashboard Configuration
dashboard:
  title: "Hospital Demand Forecasting"
  refresh_interval: 3600  # seconds
  
# Locations (Kaggle HDHI data)
locations:
  - "Ludhiana Central"
  - "Ludhiana South"
  - "Ludhiana North"
  - "Punjab Rural"
  - "Punjab Urban"